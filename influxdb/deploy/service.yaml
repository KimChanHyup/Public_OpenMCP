apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: openmcp
  annotations:
    metallb.universe.tf/allow-shared-ip: openmcp
spec:
  loadBalancerIP: 10.0.3.191
  ports:
  - port: 8086
    protocol: TCP
    targetPort: 8086
    nodePort: 31051
  selector:
    app: influxdb
  type: LoadBalancer

