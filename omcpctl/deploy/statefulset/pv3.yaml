---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: tobias-pv3
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 11Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - openmcp-worker1
---
