apiVersion: openmcp.k8s.io/v1alpha1
kind: OpenMCPLoadbalancing
metadata:
  name: example-openmcploadbalancing
  namespace: openmcp
spec:
  replicas: 8
  template:
    metadata:
      labels:
        app: nginx
    spec:
      selector:
        matchLabels:
          app: nginx
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - image: nginx
            name: nginx
