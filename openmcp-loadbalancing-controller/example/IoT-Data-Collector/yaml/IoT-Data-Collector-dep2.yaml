apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-data-collector2
spec:
  selector:
    matchLabels:
      app: iot-data-collector2
  replicas: 1
  template:
    metadata:
      labels:
        app: iot-data-collector2
        component: iot-data-collector2
    spec:
      #securityContext:
        #runAsUser: 1001
        #fsGroup: 1001
      containers:
      - name: iot-gateway
        #imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        image: atyx300/keti-iotgateway:v1.0
        resources:
          requests:
            memory: 256M
            cpu: 125m
          limits:
            memory: 256M
            cpu: 125m
        ports:
        - containerPort: 80
          name: http
        env:
        - name: IOT_SERVICE_CONNECT
          #value: "iot-gateway-svc.default.svc.cluster.local"
          #value: "10.96.0.255"
          value: "0.0.0.0"
        - name:  MQTT_TIMEOUT
          value: "60"
        - name:  SERVER_kafka_connect
          value: "kafka-svc.default.svc.cluster.local"
        securityContext:
         capabilities:
           add:
             - NET_ADMIN
      imagePullSecrets:
      - name: regcred

