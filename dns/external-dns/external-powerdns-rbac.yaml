---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get","watch","list"]
#- apiGroups: ["multiclusterdns.kubefed.k8s.io"]
#  resources: ["dnsendpoints"]
#  verbs: ["get","watch","list"]
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: openmcp 
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: openmcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-pusher
  namespace: openmcp
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        #image: registry.opensource.zalan.do/teapot/external-dns:v0.5.13
        image: registry.opensource.zalan.do/teapot/external-dns:latest
        args:
        - --source=crd
        - --crd-source-apiversion=multiclusterdns.kubefed.io/v1alpha1
        - --crd-source-kind=DNSEndpoint
        - --registry=txt
        - --txt-prefix=cname
        - --provider=pdns
        - --pdns-server=http://10.0.3.11:8081
        - --pdns-api-key=1234
        - --txt-owner-id=default
        - --log-level=debug # debug only
        - --interval=1s
        env:
        - name: ETCD_URLS
          value: http://10.96.239.78:2379
