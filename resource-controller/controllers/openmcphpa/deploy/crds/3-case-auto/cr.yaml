apiVersion: keti.example.com/v1alpha1
kind: OpenMCPHybridAutoScaler
metadata:
  name: openmcp-hpavpa-test
  namespace: test
spec:
  hpaTemplate:
    spec:
      scaleTargetRef:
        kind: OpenMCPDeployment
        name: openmcp-pod-test
      minReplicas: 2
      maxReplicas: 15
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 50
        - type: Object
          object:
            metric:
              name: test-metrics
            describedObject:
              apiVersion: v1
              kind: Pod
              name: openmcp-pod-test
            target:
              type: Value
              value: 100
  vpaMode: Auto
