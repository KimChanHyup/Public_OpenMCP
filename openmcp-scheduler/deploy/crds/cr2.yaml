apiVersion: keti.example.com/v1alpha1
kind: OpenMCPscheduler
metadata:
  name: example-openmcpscheduler2
  namespace: openmcp
spec:
  replicas: 3
  policy:
#  - rule : "network"
  - rule : "resource"
  template:
    metadata:
      labels:
        app: nginx
    spec:
      selector:
        matchLabels:
          app: nginx
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - image: nginx
            name: nginx
            resources:
              requests:
                memory: "1Gi"
                cpu: "1"
