apiVersion: keti.example.com/v1alpha1
kind: OpenMCPHybridAutoScaler
metadata:
  name: openmcphpa-norequest
  namespace: ria
spec:
  hpaTemplate:
    metadata:
      name: openmcp-hpa-norequest
    spec:
      scaleTargetRef:
        kind: OpenMCPDeployment
        name: openmcp-pod-request
      minReplicas: 1
      maxReplicas: 10
      metrics:
        - type: Resource
          resource:
            name: cpu
            targetAverageUtilization: 50
        - type: Resource
          resource:
            name: memory
            targetAverageUtilization: 50
  vpaMode: Always
