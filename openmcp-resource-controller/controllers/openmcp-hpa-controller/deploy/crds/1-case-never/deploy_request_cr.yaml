apiVersion: keti.example.com/v1alpha1
kind: OpenMCPDeployment
metadata:
  name: openmcp-pod
  namespace: keti
spec:
  replicas: 8
  labels:
      app: openmcp-pod
  template:
    spec:
      template:
        spec:
          containers:
          - image: k8s.gcr.io/hpa-example
            ports:
            - containerPort: 80
            name: php-apache
            resources:
              requests:
                memory: 10Mi
                cpu: 100m
